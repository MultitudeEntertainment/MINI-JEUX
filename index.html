<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Quiz Capitales ‚Äì Trouve le pays</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<style>
    body {
        margin: 0;
        background: #0d1117;
        color: white;
        font-family: Arial, sans-serif;
        height: 100vh;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    /* ACCUEIL carr√© */
    #home {
        width: 350px;
        height: 350px;
        background: #161b22;
        border-radius: 20px;
        box-shadow: 0 0 20px rgba(0,0,0,0.4);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 20px;
        text-align: center;
        padding: 20px;
    }

    .btn {
        padding: 12px 20px;
        border-radius: 10px;
        border: none;
        cursor: pointer;
        width: 200px;
        font-size: 1.1rem;
        color: white;
    }

    .easy { background: #22c55e; }
    .medium { background: #f59e0b; }
    .hard { background: #ef4444; }

    /* QUIZ */
    #quiz {
        width: 100%;
        height: 100%;
        display: none;
        flex-direction: column;
    }

    #question-box {
        background: #161b22;
        padding: 15px;
        text-align: center;
        font-size: 1.3rem;
    }

    #map {
        flex: 1;
        width: 100%;
    }

    /* RESULTAT */
    #result {
        display: none;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 20px;
        text-align: center;
    }

    #restart {
        background: #3b82f6;
        padding: 12px 20px;
        border-radius: 10px;
        border: none;
        color: white;
        cursor: pointer;
    }
</style>
</head>
<body>

<!-- ACCUEIL -->
<div id="home">
    <h2>üåç Quiz des Capitales</h2>
    <p>Clique le pays correspondant √† la capitale</p>

    <button class="btn easy" onclick="startGame('easy')">Facile</button>
    <button class="btn medium" onclick="startGame('medium')">Moyen</button>
    <button class="btn hard" onclick="startGame('hard')">Difficile</button>
</div>

<!-- QUIZ -->
<div id="quiz">
    <div id="question-box">
        Capitale : <span id="capital"></span>
    </div>
    <div id="map"></div>
</div>

<!-- RESULTAT -->
<div id="result">
    <h1 id="score"></h1>
    <p>Vous pouvez montrer votre score aux autres membres du serveur</p>
    <button id="restart" onclick="goHome()">Retour √† l'accueil</button>
</div>

<script>
/* ---------------------------
   BASE DE DONN√âES PAYS
----------------------------*/
const COUNTRIES = [
    { name: "France", capital: "Paris", difficulty: "easy" },
    { name: "Espagne", capital: "Madrid", difficulty: "easy" },
    { name: "Italie", capital: "Rome", difficulty: "easy" },
    { name: "Canada", capital: "Ottawa", difficulty: "easy" },
    { name: "Japon", capital: "Tokyo", difficulty: "easy" },

    { name: "Portugal", capital: "Lisbonne", difficulty: "medium" },
    { name: "Turquie", capital: "Ankara", difficulty: "medium" },
    { name: "√âgypte", capital: "Le Caire", difficulty: "medium" },

    { name: "Mongolie", capital: "Oulan-Bator", difficulty: "hard" },
    { name: "Bhoutan", capital: "Thimphou", difficulty: "hard" },
    { name: "Tanzanie", capital: "Dodoma", difficulty: "hard" }
];

/* ---------------------------
   VARIABLES DU JEU
----------------------------*/
let map;
let geojsonLayer;
let difficulty;
let questions = [];
let index = 0;
let score = 0;

/* ---------------------------
   INITIALISATION CARTE
----------------------------*/
function initMap() {
    map = L.map('map').setView([20, 0], 2);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 6
    }).addTo(map);

    // Charger fronti√®res du monde
    fetch("https://raw.githubusercontent.com/datasets/geo-countries/master/data/countries.geojson")
        .then(res => res.json())
        .then(data => {
            geojsonLayer = L.geoJSON(data, {
                style: {
                    color: "#555",
                    weight: 1,
                    fillOpacity: 0.1
                },
                onEachFeature: (feature, layer) => {
                    layer.on("click", () => onCountryClick(feature.properties.ADMIN));
                }
            }).addTo(map);
        });
}

/* ---------------------------
   D√âMARRER LE JEU
----------------------------*/
function startGame(diff) {
    difficulty = diff;
    score = 0;
    index = 0;

    questions = COUNTRIES.filter(c => {
        if (diff === "easy") return c.difficulty === "easy";
        if (diff === "medium") return c.difficulty !== "hard";
        return true;
    }).sort(() => Math.random() - 0.5).slice(0, 20);

    document.getElementById("home").style.display = "none";
    document.getElementById("quiz").style.display = "flex";

    if (!map) initMap();

    loadQuestion();
}

/* ---------------------------
   CHARGER QUESTION
----------------------------*/
function loadQuestion() {
    const q = questions[index];
    document.getElementById("capital").textContent = q.capital;
}

/* ---------------------------
   CLIQUE SUR UN PAYS
----------------------------*/
function onCountryClick(clickedName) {
    const q = questions[index];

    if (clickedName === q.name) {
        score++;
        highlightCountry(clickedName, "green");
    } else {
        highlightCountry(clickedName, "red");
        highlightCountry(q.name, "green");
    }

    index++;
    if (index >= 20) return endGame();

    setTimeout(() => {
        resetStyles();
        loadQuestion();
    }, 1200);
}

/* ---------------------------
   COLORIER UN PAYS
----------------------------*/
function highlightCountry(name, color) {
    geojsonLayer.eachLayer(layer => {
        if (layer.feature.properties.ADMIN === name) {
            layer.setStyle({
                fillColor: color,
                fillOpacity: 0.5,
                color: color
            });
        }
    });
}

/* ---------------------------
   RESET STYLE
----------------------------*/
function resetStyles() {
    geojsonLayer.eachLayer(layer => {
        layer.setStyle({
            color: "#555",
            weight: 1,
            fillOpacity: 0.1
        });
    });
}

/* ---------------------------
   FIN DU JEU
----------------------------*/
function endGame() {
    document.getElementById("quiz").style.display = "none";
    document.getElementById("result").style.display = "flex";

    document.getElementById("score").textContent = `Score : ${score} / 20`;
}

/* ---------------------------
   RETOUR ACCUEIL
----------------------------*/
function goHome() {
    document.getElementById("result").style.display = "none";
    document.getElementById("home").style.display = "flex";
}
</script>

</body>
</html>
