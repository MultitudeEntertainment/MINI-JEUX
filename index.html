<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Quiz Capitales ‚Äì Trouve le pays</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Leaflet -->
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<style>
    body {
        margin: 0;
        background: #0d1117;
        color: white;
        font-family: Arial, sans-serif;
        height: 100vh;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    /* ACCUEIL */
    #home {
        width: 350px;
        height: 350px;
        background: #161b22;
        border-radius: 20px;
        box-shadow: 0 0 20px rgba(0,0,0,0.4);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 20px;
        text-align: center;
        padding: 20px;
    }

    .btn {
        padding: 12px 20px;
        border-radius: 10px;
        border: none;
        cursor: pointer;
        width: 200px;
        font-size: 1.1rem;
        color: white;
    }

    .easy { background: #22c55e; }
    .medium { background: #f59e0b; }
    .hard { background: #ef4444; }

    /* QUIZ */
    #quiz {
        width: 100%;
        height: 100%;
        display: none;
        flex-direction: column;
    }

    #question-box {
        background: #161b22;
        padding: 15px;
        text-align: center;
        font-size: 1.3rem;
    }

    #map {
        flex: 1;
        width: 100%;
    }

    /* RESULTAT */
    #result {
        display: none;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 20px;
        text-align: center;
    }

    #restart {
        background: #3b82f6;
        padding: 12px 20px;
        border-radius: 10px;
        border: none;
        color: white;
        cursor: pointer;
    }
</style>
</head>
<body>

<!-- ACCUEIL -->
<div id="home">
    <h2>üåç Quiz des Capitales</h2>
    <p>Trouve le pays en cliquant sur la carte</p>

    <button class="btn easy" onclick="startGame('easy')">Facile</button>
    <button class="btn medium" onclick="startGame('medium')">Moyen</button>
    <button class="btn hard" onclick="startGame('hard')">Difficile</button>
</div>

<!-- QUIZ -->
<div id="quiz">
    <div id="question-box">
        Capitale : <span id="capital"></span>
    </div>
    <div id="map"></div>
</div>

<!-- RESULTAT -->
<div id="result">
    <h1 id="score"></h1>
    <p>Vous pouvez montrer votre score aux autres membres du serveur</p>
    <button id="restart" onclick="goHome()">Retour √† l'accueil</button>
</div>

<script>
/* ---------------------------
   BASE DE DONN√âES PAYS
----------------------------*/
const COUNTRIES = [
    { name: "France", capital: "Paris", lat: 46.5, lon: 2.5, difficulty: "easy" },
    { name: "Espagne", capital: "Madrid", lat: 40.4, lon: -3.7, difficulty: "easy" },
    { name: "Italie", capital: "Rome", lat: 41.9, lon: 12.5, difficulty: "easy" },
    { name: "Canada", capital: "Ottawa", lat: 56, lon: -96, difficulty: "easy" },
    { name: "Japon", capital: "Tokyo", lat: 36, lon: 138, difficulty: "easy" },

    { name: "Portugal", capital: "Lisbonne", lat: 39.5, lon: -8, difficulty: "medium" },
    { name: "Turquie", capital: "Ankara", lat: 39, lon: 35, difficulty: "medium" },
    { name: "√âgypte", capital: "Le Caire", lat: 26, lon: 30, difficulty: "medium" },

    { name: "Mongolie", capital: "Oulan-Bator", lat: 46, lon: 103, difficulty: "hard" },
    { name: "Bhoutan", capital: "Thimphou", lat: 27.5, lon: 90.5, difficulty: "hard" },
    { name: "Tanzanie", capital: "Dodoma", lat: -6, lon: 35, difficulty: "hard" }
];

/* ---------------------------
   VARIABLES DU JEU
----------------------------*/
let map;
let difficulty;
let questions = [];
let index = 0;
let score = 0;

/* ---------------------------
   INITIALISATION CARTE
----------------------------*/
function initMap() {
    map = L.map('map').setView([20, 0], 2);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 6
    }).addTo(map);

    map.on("click", onMapClick);
}

/* ---------------------------
   D√âMARRER LE JEU
----------------------------*/
function startGame(diff) {
    difficulty = diff;
    score = 0;
    index = 0;

    questions = COUNTRIES.filter(c => {
        if (diff === "easy") return c.difficulty === "easy";
        if (diff === "medium") return c.difficulty !== "hard";
        return true;
    }).sort(() => Math.random() - 0.5).slice(0, 20);

    document.getElementById("home").style.display = "none";
    document.getElementById("quiz").style.display = "flex";

    if (!map) initMap();

    loadQuestion();
}

/* ---------------------------
   CHARGER QUESTION
----------------------------*/
function loadQuestion() {
    const q = questions[index];
    document.getElementById("capital").textContent = q.capital;
}

/* ---------------------------
   CLIQUE SUR LA CARTE
----------------------------*/
function onMapClick(e) {
    const q = questions[index];

    const dist = distance(e.latlng.lat, e.latlng.lng, q.lat, q.lon);

    if (dist < 500) {
        score++;
        L.circle([q.lat, q.lon], { radius: 300000, color: "green" }).addTo(map);
    } else {
        L.circle([e.latlng.lat, e.latlng.lng], { radius: 300000, color: "red" }).addTo(map);
        L.circle([q.lat, q.lon], { radius: 300000, color: "green" }).addTo(map);
    }

    index++;
    if (index >= 20) return endGame();

    setTimeout(() => {
        map.eachLayer(layer => { if (layer instanceof L.Circle) map.removeLayer(layer); });
        loadQuestion();
    }, 1000);
}

/* ---------------------------
   DISTANCE ENTRE 2 POINTS
----------------------------*/
function distance(lat1, lon1, lat2, lon2) {
    const R = 6371;
    const dLat = (lat2-lat1) * Math.PI/180;
    const dLon = (lon2-lon1) * Math.PI/180;
    const a = Math.sin(dLat/2)**2 +
              Math.cos(lat1*Math.PI/180) *
              Math.cos(lat2*Math.PI/180) *
              Math.sin(dLon/2)**2;
    return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
}

/* ---------------------------
   FIN DU JEU
----------------------------*/
function endGame() {
    document.getElementById("quiz").style.display = "none";
    document.getElementById("result").style.display = "flex";

    document.getElementById("score").textContent = `Score : ${score} / 20`;
}

/* ---------------------------
   RETOUR ACCUEIL
----------------------------*/
function goHome() {
    document.getElementById("result").style.display = "none";
    document.getElementById("home").style.display = "flex";
}
</script>

</body>
</html>
